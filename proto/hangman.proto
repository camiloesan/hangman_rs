syntax = "proto3";
package helloworld;

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply);
}

service UserManager {
    rpc AddUser (UserDataRequest) returns (SuccessReply);
}

message UserDataRequest {
    string username = 1;
    string email = 2;
    string password = 3;
}

message SuccessReply {
    bool is_success = 1;
}

message HelloRequest {
   string name = 1;
}

message HelloReply {
    string message = 1;
}